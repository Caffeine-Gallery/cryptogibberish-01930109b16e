<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC Counter App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">IC Counter App</h1>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title" id="count">0</h2>
                <div class="btn-group" role="group">
                    <button id="decrement" class="btn btn-danger">-</button>
                    <button id="increment" class="btn btn-success">+</button>
                </div>
            </div>
        </div>
        <div id="loading" class="spinner-border text-primary mt-3" role="status" style="display: none;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
